<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="footer.css">
    <script type="text/javascript" src="script.js"></script>

    <title>My Bookstore Contact</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo"> <a href="index.html">
                    <img src="photos\bookStoreLogo.png" alt="bookStoreLogo">
                </a>
            </div>
            <a href="#" class="toggle-buttom">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            <div class="navbar-menues">
                <ul class="links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="categoryPage.html">Categories</a></li>
                    <li><a href="contactPage.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>
        <section class="contact-form">
            <form action="form-processing" method="post" id="contact us">
                <fieldset>
                    <div class="input-setion">
                        <label for="contact purpose">Contact purpose:</label>
                        <select id="contact purpose" name="contact purpose" required>
                            <option value="I want to sell books">I want to sell books</option>
                            <option value="I want to buy books">I want to buy books</option>
                        </select>
                    </div>
                    <div class="input-setion">
                        <legend> Contact details: </legend>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="input-setion">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-setion">
                        <label for="phone">Phone number:</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}[0-9]{7} required">
                    </div>
                    <div class="input-setion">
                        <label for="contact preference"> Contact preference: </label>
                        <input type="checkbox" id="email" name="email" value="email">
                        <label for="email"> By email</label>
                        <input type="checkbox" id="phone" name="phone" value="phone">
                        <label for="phone"> By phone</label>
                    </div>
                    <div class="input-setion">
                        <label for="newsletter"> Receive weekly newsletter:</label>
                        <input type="radio" id="" name="newsletter" value="Yes" checked>
                        <label for="yes">Yes</label>
                        <input type="radio" id="css" name="newsletter" value="No">
                        <label for="no">No</label>
                    </div>
                    <div class="input-setion">
                        <label for="notes">Notes:</label>
                        <textarea id="notes" name="notes" rows="6" cols="40"></textarea>
                    </div>
                    <div class="input-setion">
                        <div>
                            <button type="submit" form="form-processing" value="Submit">Submit</button>
                        </div>
                        <div>
                            <button type="reset" form="form-processing" value="Submit">Reset</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </section>

    </main>

    <footer>
